<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div align="center">
    <h2>Users page</h2>
    <h3><a href="/new">New User</a></h3>
    <table border="1" cellpadding="5">
        <thead>
        <tr>
            <th>Name</th>
            <th>Last name</th>
            <th>E-Mail</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getName()}"/>
<!--            <td th:href="@{/user/{id}(id=${user.id})}"><p th:text="${user.getName()}"/></td>-->
            <td th:text="${user.getSurName()}"/>
            <td th:text="${user.getEmail()}"/>
            <td>
                <a th:href="@{/edit/{id}(id=${user.id})}">Edit</a>

                <a th:href="@{/delete/{id}(id=${user.id})}">Delete</a>

                <a th:href="@{/user/{id}(id=${user.id})}">show user</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
